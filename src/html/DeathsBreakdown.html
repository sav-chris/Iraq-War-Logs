<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
            <script type="text/javascript">
                google.charts.load('current', {'packages':['table']});
                google.charts.setOnLoadCallback(drawTable);

                function drawTable() {
                    var data = new google.visualization.DataTable();

                    data.addColumn('string', 'type');
                    data.addColumn('string', 'category');
                    data.addColumn('string', 'affiliation');
                    data.addColumn('string', 'AttackOn');
                    data.addColumn('number', 'civiliankia');
                    data.addColumn('number', 'friendlykia');
                    data.addColumn('number', 'hostnationkia');
                    data.addColumn('number', 'enemykia');
                    data.addColumn('number', 'Total');

                    data.addRows([

                        {%- for type, category, affiliation, AttackOn, CivilianKIA, FriendlyKIA, HostNationKIA, EnemyKIA, Total in results %}
                        [ '{{type}}', '{{category}}', '{{affiliation}}', '{{AttackOn}}', {{CivilianKIA}}, {{FriendlyKIA}}, {{HostNationKIA}}, {{EnemyKIA}}, {{Total}} ]   {% if not loop.last %},{% endif %}
                        {%- endfor %}

                    ]);

                    var table = new google.visualization.Table(document.getElementById('table_div'));

                    table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
                }
            </script>
        </head>
    <body>
        <div id="table_div"></div>
    </body>
</html>
